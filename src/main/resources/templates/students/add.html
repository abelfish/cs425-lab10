<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head"></head>
  <body>
    <header th:replace="/fragments/header :: header"></header>
    <main class="container-md mt-lg-5">
      <div>
        <h1>Add Student</h1>
      </div>
      <form action="/students/create" method="post" th:object="${student}">
        <!-- <input type="text" name="studentId" th:value="${student.studentId}" hidden> -->
        <div>
          <label class="form-label" for="studentNumber">Student Number</label>
          <input
            class="form-control"
            type="text"
            name="studentNumber"
            id="studentNumber"
            th:value="${student.studentNumber}"
          />
        </div>
        <div>
          <label class="form-label" for="firstName">First Name</label>
          <input
            class="form-control"
            type="text"
            name="firstName"
            id="firstName"
            th:value="${student.firstName}"
          />
        </div>
        <div>
          <label class="form-label" for="middleName">Middle Name</label>
          <input
            class="form-control"
            type="text"
            name="middleName"
            id="middleName"
            th:value="${student.middleName}"
          />
        </div>
        <div>
          <label class="form-label" for="lastName">Last Name</label>
          <input
            class="form-control"
            type="text"
            name="lastName"
            id="lastName"
            th:value="${student.lastName}"
          />
        </div>
        <div>
          <label class="form-label" for="cgpa">Cumulative GPA</label>
          <input
            class="form-control"
            type="number"
            step="0.01"
            name="cgpa"
            id="cgpa"
            th:value="${student.cgpa}"
          />
        </div>
        <div>
          <label class="form-label" for="enrollmentDate">Enrollment Date</label>
          <input
            class="form-control"
            type="date"
            name="enrollmentDate"
            id="enrollmentDate"
            th:value="${student.enrollmentDate}"
          />
        </div>
        <div>
          <label class="form-label">Is International?</label>

          <input
            class="form-control"
            type="radio"
            name="isInternational"
            value="false"
            th:checked="${student.isInternational == 'false'}"
           
          />
          <label for=""></label>
          <input
            class="form-control"
            type="radio"
            name="isInternational"
            value="true"
            th:checked="${student.isInternational == 'true'}"
          />
          <label for=""></label>
        </div>
        <input class="btn btn-primary" type="submit" value="Add Student" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
